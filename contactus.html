<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="sass/stylesheets/main.css">
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->

    <title>I Mobile</title>
</head>

<body>

    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="logo" class="header__logo">

        </div>
        <div class="container wrap-contact100">
            
            <div class="wrap-contact100">
                <div class="contact100-form-title" style="        background-image: url(img/logo-white.png);">
                    <span>Contact Us</span>
                </div>
                <form class="contact100-form validate-form">
                    <div class="wrap-input100 validate-input">
                        <input id="name" class="input100" type="text" name="name" placeholder="Full name">
                        <span class="focus-input100"></span>
                        <label class="label-input100" for="name">
                            <span class="lnr lnr-user m-b-2"></span>
                        </label>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
                        <span class="focus-input100"></span>
                        <label class="label-input100" for="email">
                            <span class="lnr lnr-envelope m-b-5"></span>
                        </label>
                    </div>
                    <div class="wrap-input100 validate-input alert-validate">
                        <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
                        <span class="focus-input100"></span>
                        <label class="label-input100" for="phone">
                            <span class="lnr lnr-smartphone m-b-2"></span>
                        </label>
                        <span class="btn-hide-validate"></span>
                    </div>
                    <div class="wrap-input100 validate-input">
<textarea id="message" class="input100" name="message" placeholder="Your comments..."></textarea>
                        <span class="focus-input100"></span>
                        <label class="label-input100 rs1" for="message">
                            <span class="lnr lnr-bubble"></span>
                        </label>
                    </div>
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            Send Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </header>


</body>

</html>
