<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/cart.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Lapk|Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
        <img src="/img/Laptop-icon.png" width="30" height="30" alt="">
        <a class="navbar-brand" href="#" data-abc="true">Lapk-Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"> <a class="nav-link" href="/html/homepage.html" data-abc="true">Home <span class="sr-only">(current)</span></a> </li>
            </ul>
        </div>
        <div class="placeholder_user " style="color: white;">
            <p class="mt-1">

            </p>
        </div>
    </nav>
    <h2 class="order_h2"> Order Detailes</h2>
    <div class=" myorder row">
        <div class="myorder__table col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Order Number</th>
                        <th scope="col">Model</th>
                        <th scope="col">price</th>
                        <th scope="col">review</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="price col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h3 class="ml-2">
                Thanks for choosing us <i class="fa fa-smile-o" aria-hidden="true" style="color: lightseagreen;"></i>
            </h3>
            <div class="prodact_cost">
                <p class="ml-2"> </p>
            </div>
            <div class="process_done">
                <button id="add" type="button" class="btn btn-success"> <i class="fa fa-check" aria-hidden="true"></i> Buy</button>
                <div class="alert alert-success alert-dismissable text-center">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    Thank you.
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div>
            <div class="footer_info row">
                <img src="/img/Laptop-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <h4>Lapk Marketplace </h4>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="/html/contact.html"> Contact us <a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container social">
            <div class="text-center center-block">
                <div> be in touch</div>
                <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
                <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
                <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
                <a href="mailto:#"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
            </div>
        </div>
    </footer>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
