<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="sass/stylesheets/main.css">
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->

    <title>I Mobile</title>
</head>

<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="logo" class="header__logo">

        </div>
        <div class="container">
            <div class="container__login-form">
                <label class="lables-text" for="uname"><b>Username</b></label>
                <input class="container__login-form--email" type="text" placeholder="Enter Username" name="uname" required>

                <label class="lables-text" for="psw"><b>Password</b></label>
                <input class="container__login-form--email" type="password" placeholder="Enter Password" name="psw" required>

                <a href="store.html" class="btn btn--white btn--animation">login</a>

                <label class="lables-text">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </div>

    </header>


</body>

</html>
